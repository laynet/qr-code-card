<body>
    <div class="container justify-content-center align-items-center">
      <div class="card justify-content-center align-items-center">
        <div class="row">
          <div class="col-sm">
            <img src="images/image-qr-code.png" class="img-fluid">
          </div>
        </div>
        <div class="row">
